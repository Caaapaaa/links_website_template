<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Linktree</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            position: relative;
            height: 100vh;
            color: white;
            background-size: 50%;
            animation: moveBackground 90s linear infinite;
        }

        /* Conteneur principal avec néon bleu autour du fond */
        article {
            position: relative;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            /* Ombre noire par défaut */
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            top: -35px;
            min-width: 300px;
        }

        /* Changer l'ombre en bleu lors du survol */
        article:hover {
            box-shadow: 0 0 50px rgba(114, 137, 218, 0.8);
            /* Ombre bleue de Discord */
        }

        /* Conteneur pour l'effet de pivot */
        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 15px auto;
            /* Centré horizontalement */
            perspective: 1000px;
        }

        /* Effet de pivot */
        .profile-pic,
        .profile-link {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .profile-pic {
            border: 3px solid white;
            object-fit: cover;
            z-index: 2;
            cursor: pointer;
        }

        .profile-link {
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .profile-container:hover .profile-pic {
            transform: rotateY(180deg);
        }

        .profile-container:hover .profile-link {
            transform: rotateY(0deg);
        }

        .profile-link a {
            color: white;
            font-size: 2em;
            text-decoration: none;
        }

        .profile-container img {
            position: relative;
            filter: blur(0);
        }
        .profile-pic-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            transform: scale(1.02);
            background-size: 500%;
            z-index: -1;
            animation: neon 2s infinite alternate;
        }

        .profile-pic-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            transform: scale(1.02);
            background-size: 500%;
            z-index: -1;
            animation: neon-2 2s infinite alternate;
        }

        @keyframes neon-2 {
            0% {
            filter: hue-rotate(0deg);
            }
            100% {
            filter: hue-rotate(360deg);
            }
        }

        @keyframes neon {
            0% {
            filter: hue-rotate(0deg) blur(20px);
            }
            100% {
            filter: hue-rotate(360deg) blur(20px);
            }
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }
        .profile-container {
            z-index: -1;
        }
        .profile-container a {
            height: 150px;
            display: block;
        }

        .profile-container .profile-link {
            position: relative;
            top: calc(-100% - 4px);
        }

        /* Email */
        .email {
            font-size: 1em;
            color: white;
            font-weight: bold;
            background-color: #2C2F33;
            padding: 5px;
            border-radius: 10px;
            z-index: 999;
        }

        /* Carré avec lien Discord */
        .discord-box {
            display: block;
            /* Changé ici pour s'assurer qu'ils sont en bloc et empilés */
            margin-top: 10px;
            padding: 15px;
            background-color: #2C2F33;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            transition: 0.3s;
        }

        .discord-box img {
            width: 25px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .discord-box a {
            display: block;
            text-align: center;
            font-size: 0.8em;
            margin: 0 3em;
        }

        /* Effet hover pour le lien Discord */
        .discord-box:hover {
            background-color: #7289DA;
            box-shadow: 0 0 15px 5px rgba(114, 137, 218, 0.8);
            transform: scale(1.05);
            color: white;
            /* Le bouton grossit un peu */
        }

        .discord-box:hover a {
            color: white;
        }

        /* Design by Pacman en bas de la page */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.7em;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            background-color: #2C2F33;
            width: fit-content;
            padding: 0.5em;
            border-radius: 10px;
            margin: 0 10px;
        }

        a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #7289DA;
        }

        span img {
            position: relative;
            width: 50px;
            top: 2.5px;
        }
        @media (max-width: 320px) {
            article {
                min-width: 200px;
                padding: 20px 30px;
            }
            .profile-container {
                width: 100px;
                height: 100px;
            }
            .profile-container a {
                height: 100px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            .profile-link a {
                font-size: 1.5em;
            }
            footer {
                font-size: 0.5em;
                padding: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <article id="profile-article">
        <!-- Contenu généré par JavaScript -->
    </article>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const article = document.getElementById("profile-article");
        article.appendChild(createProfileContainer(profileData));
        article.appendChild(createUserName(profileData));
        article.appendChild(createEmailDiv(profileData));
        createLinkBoxes(profileData).forEach(box => article.appendChild(box));

        applyDynamicStyles(profileData, styleSheet);
        applyTheme(themes[selectedThemeIndex]);
        applyAnimation(animations[selectedAnimationIndex]);
        applyAnimationButton(animations[selectedAnimationButtonIndex]);

        document.title = profileData.userName + " - Linktree";
    });

    document.addEventListener("DOMContentLoaded", function () {
        const footer = document.createElement("footer");
        footer.innerHTML = 'Design with ❤️ by <a href="http://klaynight.fr" target="_blank" rel="noopener noreferrer">Klaynight Studio©</a> & Pacman';
        Object.freeze(footer);
        document.body.appendChild(footer);
    });
    document.body.offsetHeight;
</script>
<script src="./contents/js/animation.js"></script>
<script src="./contents/js/tools.js"></script>
<script src="./contents/js/themeConfig.js"></script>
<script src="./contents/js/profileConfig.js"></script>
</html>
